<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ff4d4d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            animation: float Up 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            z-index: 1;
            transition: all 0.5s ease;
        }

        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; }
        
        button { font-weight: bold; cursor: pointer; border-radius: 10px; border: none; transition: all 0.2s ease; }
        
        #yesBtn { background-color: #ff4d4d; color: white; font-size: 0.8rem; padding: 10px 20px; }
        
        #noBtn { 
            background-color: white; color: #ff4d4d; border: 2px solid #ff4d4d; 
            position: fixed; font-size: 1.4rem; padding: 15px 30px; z-index: 1000;
        }

        /* Success & Gallery Styles */
        .hidden { display: none; }
        
        #memoriesBtn {
            margin-top: 20px;
            background-color: #d63031;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            font-weight: bold;
            animation: fadeIn 1s;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ff4d4d;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="heart-bg"></div>

    <div id="card">
        <div id="questionSection">
            <h1 style="color: #d63031;">Will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn" onmouseover="moveButton()">NO</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <h1 style="color: #d63031;">Best decision ever!</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyYm96Zmc1amV4bm9qZzZqZzRycW5qZzRycW5qZzRycW5qZzRycSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" width="200" style="border-radius:10px;">
            
            <div id="memoriesWrapper" class="hidden">
                <a href="#" id="memoriesBtn" onclick="showGallery()">See Our Memories ❤️</a>
            </div>
        </div>

        <div id="gallerySection" class="hidden">
            <h2 style="color: #d63031;">Our Moments</h2>
            <div class="gallery">
                <img src="photo1.jpg" alt="Memory 1">
                <img src="photo2.jpg" alt="Memory 2">
                <img src="photo3.jpg" alt="Memory 3">
                <img src="photo4.jpg" alt="Memory 4">
                <img src="photo5.jpg" alt="Memory 5">
                </div>
        </div>
    </div>

    <script>
        // 1. Create Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('heart-bg').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // 2. Button Logic
        let yesSize = 1;
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesSize += 0.3;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        function celebrate() {
            document.getElementById('questionSection').classList.add('hidden');
            document.getElementById('noBtn').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');

            // Show "See Memories" button after 3 seconds
            setTimeout(() => {
                document.getElementById('memoriesWrapper').classList.remove('hidden');
            }, 3000);
        }

        function showGallery() {
            document.getElementById('successSection').classList.add('hidden');
            document.getElementById('gallerySection').classList.remove('hidden');
            // Expand the card for the gallery
            document.getElementById('card').style.maxWidth = '800px';
        }
    </script>
</body>
</html>
