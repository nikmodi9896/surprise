<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* 1. LAYOUT & BACKGROUND */
        body {
            background-color: #ff4d4d; /* Red Background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 2. FLOATING HEARTS ANIMATION */
        .heart {
            position: fixed;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* 3. THE CARD */
        #card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
            z-index: 1;
            transition: all 0.5s ease;
            position: relative;
        }

        h1 { color: #d63031; margin-bottom: 30px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            transition: all 0.1s ease;
        }

        /* 4. BUTTON STYLES */
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            z-index: 2;
        }

        #noBtn {
            background-color: white;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            position: fixed; /* Moves anywhere on screen */
            padding: 15px 30px;
            font-size: 1.5rem; /* Starts 50% larger */
            z-index: 1000;
        }

        /* 5. SECTIONS CONTROL */
        .hidden { display: none !important; }

        #successSection img {
            width: 250px;
            border-radius: 15px;
            margin: 20px 0;
        }

        #memoriesBtn {
            background-color: #d63031;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            animation: fadeIn 1s;
        }

        /* 6. GALLERY STYLES */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .gallery img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="heart-bg"></div>

    <div id="card">
        <div id="questionSection">
            <h1>Will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn" onmouseover="moveButton()">NO</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <h1>Best decision ever!</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyYm96Zmc1amV4bm9qZzZqZzRycW5qZzRycW5qZzRycW5qZzRycSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Funny GIF">
            <p style="color: #d63031; font-weight: bold;">Thank you! ❤️</p>
            
            <div id="memoriesWrapper" class="hidden">
                <a href="#" id="memoriesBtn" onclick="showGallery()">See Our Memories ❤️</a>
            </div>
        </div>

        <div id="gallerySection" class="hidden">
            <h2 style="color: #d63031;">Our Moments</h2>
            <div class="gallery">
                <img src="photo1.png" alt="Memory">
                <img src="photo2.png" alt="Memory">
                <img src="photo3.png" alt="Memory">
                <img src="photo4.png" alt="Memory">
                <img src="photo5.png" alt="Memory">
                <img src="photo6.png" alt="Memory">
                <img src="photo7.png" alt="Memory">
            </div>
            <p style="margin-top: 15px; font-size: 0.9rem; color: #777;">I love you! ✨</p>
        </div>
    </div>

    <script>
        // 1. Heart Generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('heart-bg').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // 2. Button Interaction Logic
        let yesScale = 1;
        let noScale = 1.5;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Move No Button anywhere on screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Shrink No Button
            if (noScale > 0.4) {
                noScale -= 0.1;
                noBtn.style.transform = `scale(${noScale})`;
            }

            // Grow Yes Button
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        // 3. Section Transitions
        function celebrate() {
            document.getElementById('questionSection').classList.add('hidden');
            document.getElementById('noBtn').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');

            // Show Memories button after 3 seconds
            setTimeout(() => {
                document.getElementById('memoriesWrapper').classList.remove('hidden');
            }, 3000);
        }

        function showGallery() {
            document.getElementById('successSection').classList.add('hidden');
            document.getElementById('gallerySection').classList.remove('hidden');
            document.getElementById('card').style.maxWidth = '600px';
        }
    </script>
</body>
</html>
