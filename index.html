<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ff4d4d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            z-index: 1;
            transition: all 0.5s ease;
        }

        h1 { color: #d63031; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 100px;
        }

        button {
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            border: none;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        #noBtn {
            background-color: white;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            position: fixed;
            padding: 15px 30px;
            font-size: 1.2rem;
            z-index: 1000;
        }

        .hidden { display: none !important; }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }

        .gallery img:hover { border: 2px solid #ff4d4d; }

        /* Fullscreen Image Modal */
        #modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #modalImg {
            max-width: 85%;
            max-height: 80%;
            border: 5px solid white;
            border-radius: 10px;
        }

        .modal-btn {
            position: absolute;
            background: #ff4d4d;
            color: white;
            padding: 15px 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        #closeBtn { top: 20px; right: 20px; border-radius: 10px; }
        #prevBtn { left: 20px; }
        #nextBtn { right: 20px; }

        #memoriesBtn {
            background-color: #d63031;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="heart-bg"></div>

    <div id="card">
        <div id="questionSection">
            <h1>Will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn" onmouseover="moveButton()">NO</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <h1>Best decision ever!</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyYm96Zmc1amV4bm9qZzZqZzRycW5qZzRycW5qZzRycW5qZzRycSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" width="200">
            <div id="memoriesWrapper" class="hidden">
                <a href="#" id="memoriesBtn" onclick="showGallery()">See Our Memories ❤️</a>
            </div>
        </div>

        <div id="gallerySection" class="hidden">
            <h2 style="color: #d63031;">Our Moments</h2>
            <div class="gallery" id="imageGrid">
                </div>
        </div>
    </div>

    <div id="modal" class="hidden">
        <button id="closeBtn" class="modal-btn" onclick="closeModal()">✕</button>
        <button id="prevBtn" class="modal-btn" onclick="changeImage(-1)">❮</button>
        <img id="modalImg" src="">
        <button id="nextBtn" class="modal-btn" onclick="changeImage(1)">❯</button>
    </div>

    <script>
        // 1. Setup Images
        const imageCount = 20; 
        const images = [];
        for(let i=1; i<=imageCount; i++) { images.push(`photo${i}.png`); }

        const grid = document.getElementById('imageGrid');
        images.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;
            img.onclick = () => openModal(index);
            grid.appendChild(img);
        });

        // 2. Heart Rain
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('heart-bg').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // 3. Button Growth Logic
        let yesPadding = 10;
        let yesFontSize = 1;
        let growthCount = 0;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Increase Yes Button size by 5px (Padding) up to 5 times
            if (growthCount < 5) {
                yesPadding += 5;
                yesFontSize += 0.2;
                yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;
                yesBtn.style.fontSize = `${yesFontSize}rem`;
                growthCount++;
            }
        }

        // 4. Gallery & Modal Logic
        let currentIdx = 0;

        function celebrate() {
            document.getElementById('questionSection').classList.add('hidden');
            document.getElementById('noBtn').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            setTimeout(() => { document.getElementById('memoriesWrapper').classList.remove('hidden'); }, 3000);
        }

        function showGallery() {
            document.getElementById('successSection').classList.add('hidden');
            document.getElementById('gallerySection').classList.remove('hidden');
            document.getElementById('card').style.maxWidth = '800px';
        }

        function openModal(index) {
            currentIdx = index;
            document.getElementById('modalImg').src = images[currentIdx];
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function changeImage(step) {
            currentIdx += step;
            if (currentIdx >= images.length) currentIdx = 0;
            if (currentIdx < 0) currentIdx = images.length - 1;
            document.getElementById('modalImg').src = images[currentIdx];
        }
    </script>
</body>
</html>
